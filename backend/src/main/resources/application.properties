# Server Configuration
server.port=8080

# ==========================================
# COLD START OPTIMIZATION SETTINGS
# ==========================================

# Disable unnecessary features to speed up startup
spring.main.lazy-initialization=true
spring.jmx.enabled=false
spring.main.banner-mode=off

# Optimize Tomcat for faster startup
server.tomcat.max-threads=10
server.tomcat.min-spare-threads=2
server.tomcat.accept-count=50

# Enable Java 21 Virtual Threads (Project Loom) - massive performance boost
spring.threads.virtual.enabled=true

# Disable dev tools in production
spring.devtools.restart.enabled=false

# Jackson optimization - faster JSON parsing
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false

# Logging - reduce startup logging overhead
logging.level.root=WARN
logging.level.org.springframework=WARN
logging.level.com.irctc=INFO
