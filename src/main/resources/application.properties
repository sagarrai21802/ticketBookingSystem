# ============================================
# INDIAN TRAIN TICKET BOOKING SYSTEM
# Application Configuration
# ============================================

# Server Configuration
server.port=8080

# Application Name
spring.application.name=IRCTC Ticket Booking System
spring.main.allow-circular-references=true


# ============================================
# DATABASE CONFIGURATION
# ============================================

# H2 Database (Development)
spring.datasource.url=jdbc:h2:mem:irctcdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (access at http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Initialize database with sample data
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# ============================================
# MYSQL CONFIGURATION (Production - Uncomment to use)
# ============================================
# spring.datasource.url=jdbc:mysql://localhost:3306/irctc_booking?useSSL=false&serverTimezone=Asia/Kolkata
# spring.datasource.username=root
# spring.datasource.password=yourpassword
# spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
